{% extends 'base.html' %}
{% load static %}
{% block body %}
<main id="main" class="main">
    <section class="section">
        <div class="row">
            {% for day in days %}
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{day}}</h5>
                        <p class="card-text">{{day.caption}}</p>
                        <a href="{{day.get_absolute_url}}"  class="btn btn-primary text-center">Book Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</main>


{% endblock body%}
