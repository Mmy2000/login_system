{% extends 'base.html' %}
{% load static %}
{% block body %}
<main id="main" class="main">
    <section class="section">
        {% include "includes/alerts.html" %}
        <div class="row">
            {% for book in mybooking %}
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{book}}</h5>
                        <p class="card-text">{{book.day}} | {{book.date}} o'clock</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</main>


{% endblock body%}
