{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block body %}
<main id="main" class="main">
    <section class="section">
        {% include "includes/alerts.html" %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Edit" %}
        </form>
        
    </section>
</main>

{% endblock body%}
