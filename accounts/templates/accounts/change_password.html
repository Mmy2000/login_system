{% extends 'base.html' %}
{% load static %}
{% block body %}

<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->



	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

      <div class="card-body">
      <h4 class="card-title mb-4">Change Password</h4>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'change_password' %}" method="POST">
        {% csrf_token %}
          <div class="form-group">
            <label>Current Password</label>
			 <input type="password" class="form-control" placeholder="Current Password" name="current_password" required>
          </div> <!-- form-group// -->
          <div class="form-group">
            <label>Create New Password</label>
			<input type="password" class="form-control" placeholder="New Password" name="new_password" required>
          </div> 
          <div class="form-group">
            <label>Confirm New Password</label>
			<input type="password" class="form-control" placeholder="Confirm New Password" name="confirm_password" required>
          </div><!-- form-group// -->


          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>

{% endblock %}
